name: Java CI

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Jdk 11
              uses: actions/setup-java@v3
              with:
                  java-version: 11
                  distribution: zulu
                  cache: maven

            - name: Build
              run: mvn -B package install
